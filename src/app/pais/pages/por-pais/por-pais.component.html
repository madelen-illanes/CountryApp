<h2>Por País</h2>
<hr>

<div class="row">
<div class="col">
<app-pais-input
(onEnter)="buscar($event)"
(onDebounce)="sugerencias($event)"
placeholder="Buscar País..."
>
</app-pais-input>
</div>

</div>

<ul class="list-group"> 
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item">
    <a class="nav-link"
    [routerLink]="['/pais', pais.alpha2Code]">

        {{pais.name}}
    </a>

    </li>
</ul>
<hr>
<div *ngIf="hayError"
 class="alert alert-danger">
    No se encontró con el Término {{termino}}
</div>
<div>
    <div class="row">
<div class="col">

   <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
    </div>
</div>
